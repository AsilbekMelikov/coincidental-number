<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width = device - width, initial - scale =1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="/JavaScript projects/CSS/coincidence.css">
   <title>Coincidental number</title>
 

 </head>

 <body>
    <div class="container mt-4 p-4">
        <div class="row">
            <div class="col-5 text-center mt-4">
                <h3>HTML & CSS & JS</h3>
                <h1>Coincidental numbers generator</h1>
            </div>
            <div class="col-7">
                <div class="row">
                    <div class="col">
                      <label for="min" class="form-label">Min</label>
                      <input type="number" class="form-control" id="min">
                    </div>
                    <div class="col">
                      <label for="max" class="form-label">Max</label>
                      <input type="number" class="form-control" id="max">
                    </div>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary mt-4 btn-block" type="button" id="generator">Generator</button>
                </div>
                <h1 class="text-center mt-3" id="placeholder">#</h1>
                <div id="liveAlertPlaceholder"></div>
            </div>
        </div>
    </div>

   <script src="/JavaScript projects/coincidence.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


 </body>
</html>
